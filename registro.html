<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/inicio.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="contenedor">
        <div class="titulo-texto">
            <div class="titulo registro">Registrarse</div>
        </div>
        <div class="contenedor-form">
            <div class="form-interno">
                <div class="form form-registro">
                    <div class="campo">
                        <input type="text" id="user" name="user" placeholder="Nombre" requiered>
                    </div>
                    <div class="campo">
                        <input type="text" name="mail" id="mail" placeholder="Email" required>
                    </div>
                    <div class="campo">
                        <input type="password" name="pass" id="pass" placeholder="Contraseña" required>
                    </div>
                    <div class="campo">
                        <input type="password" name="checkPass" id="checkPass" placeholder="Confirmar contraseña" required oninput="comprobarContraseña()">
                    </div>
                    <div class="campo selectCountry">
                        <select name="codeCountry" id="codeCountry" aria-placeholder="Selecciona una nacionalidad"> <!-- Revisar ejercicio que hicimos de añadir cosas al select -->
                            <option value="" disabled selected hidden>Seleccionar nacionalidad</option>
                            <option value="adios">Adiós</option>
                        </select>
                    </div>
                    <div class="checkbox">
                        <label for="conditions">Aceptar condiciones: </label>
                        <input type="checkbox" name="conditions" id="conditions" required>
                    </div>
                    <div class="link">
                        <span>¿Ya tienes cuenta?</span><a href="iniciarSesion.html">Iniciar sesión</a>
                    </div>
                    <div class="botonRegistro">
                        <button>Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
